  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" />

              </ul>
              <form class="d-flex" role="search">

                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
      </nav>
      <!-- End of nav bar. -->
      <h1>Hello, world!</h1>
      <div class="row">
          <div class="col">
              <div class="alert alert-primary" role="alert">
                  This is column 1.
              </div>
              <div>
                <!-- <img src="./img/Mr._Smiley_Face.svg.png" id="img1" name="1" width="50%" onclick="showImage()" /> -->
              </div>
          </div>
          <div class="col">
            <div class="alert alert-primary" role="alert">
              This is column 2.
            </div>
            <div>
              <!-- <img src="./img/Mr._Smiley_Face.svg.png" id="img2" name="2" width="50%" onclick="showImage()" /> -->
            </div>
          </div>
          <div class="col">

            <div>
              <!-- <img src="./img/Mr._Smiley_Face.svg.png" id="img3" name="3" width="50%" onclick="showImage()" /> -->
            </div>

            <div class="col">
            <div class="alert alert-primary" role="alert">

          </div>
          </div>
          <div class="col">
            <div class="alert alert-primary" role="alert">
              This is column 5.
          </div>
          </div>
      </div>
      <div class="alert alert-primary" role="alert">
          A simple primary alertâ€”check it out!
      </div>
      <!-- Bootstrap form -->
      <form class="row g-3" onsubmit="true">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button id="submit-button" onclick="handleFormSubmit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- End of Bootstrap form -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
